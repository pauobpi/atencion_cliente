<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="http://www.transferbytes.io/img/favicon.ico" />
    <title>Atrápalo</title>
    <link rel="stylesheet" href="http://www.transferbytes.io/transfer/styles.css">
</head>

<body>
    <div id="peticionessincerrar">
        <h3>IDs de Peticiones no cerradas</h3>
        <div v-for="item in example" v-model="item.idPost">
            <label v-if="item.idqueja"><strong>id_queja</strong></label>
            <p>{{ item.idqueja }}</p>
        </div>
        <div v-if="noPeticiones">
            <h3>Estupendo!!!!</h3>
            <p>No hay peticiones abiertas en este momento! :)</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://www.transferbytes.io/transfer/transfer.min.js"></script>
    <script>
        new Vue({
            el: '#peticionessincerrar',
            data: {
                example: null,
                languaje: 'EN',
                noPeticiones: false
            },
            methods: {
                peticionessincerrar() {
                    var information = [];
                    transferBytes.connect('2edf1223ca806ac8a02a9e94a151b5cf', this.languaje, information).then((result) => {
                        if(result.length != 0) {
                            this.example = result;
                        }else {
                            this.noPeticiones = true;
                        }   
                    });
                }
            },
            mounted() {
                this.peticionessincerrar();
            }
        });
    </script>
</body>

</html>
